<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope Graph Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      svg {
        width: 100%;
        height: 100vh;
      }

      .link-curve {
        stroke: #999;
        stroke-opacity: 0.6;
        fill: none;
      }

      .link-line {
        stroke: #999;
        stroke-opacity: 0.6;
      }

      circle {
        stroke: #84510e;
        stroke-width: 1.5px;
      }

      .node-label {
        font-family: sans-serif;
        font-size: 10px;
        pointer-events: none;
        opacity: 1;
        text-anchor: start;
      }

      .node-id {
        font-family: sans-serif;
        font-size: 10px;
        pointer-events: none;
        fill: red;
        text-anchor: middle;
        font-weight: bold;
      }

      .link-label {
        font-family: sans-serif;
        font-size: 10px;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s;
      }

      .arrow-head {
        fill: #666;
        stroke: none;
      }

      .variable-node {
        fill: #6baed6;
        stroke: #08519c;
        cursor: pointer;
      }

      .variable-label {
        font-size: 8px;
        fill: #08306b;
        pointer-events: none;
      }

      .tooltip {
        position: absolute;
        padding: 8px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        border-radius: 4px;
        pointer-events: none;
        font-size: 12px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="tooltip"></div>
    <script>
      async function visualizeScopeGraph() {
        try {
          const response = await fetch("http://localhost:3000/sGraph");
          const sGraphData = await response.json();

          // 处理原始节点
          const originalNodes = sGraphData.allNodes.map((node) => ({
            id: node.id,
            name: node.name,
            type: node.type,
            isVariable: false,
            x: Math.random() * 800,
            y: Math.random() * 600,
          }));

          // 创建变量节点和边
          const variableNodes = [];
          const variableEdges = [];
          sGraphData.allNodes.forEach((node) => {
            node.variables.forEach((variable, index) => {
              const varId = `${node.id}_var_${index}`;
              variableNodes.push({
                id: varId,
                parentId: node.id,
                name: variable.name,
                value: variable.value,
                varType: variable.type,
                isVariable: true,
                x: node.id * 50 + index * 20,
                y: node.id * 50 + index * 20
              });
              
              if (variable.type === 'declared') {
                variableEdges.push({
                  source: node.id,
                  target: varId,
                  type: "variable_declared"
                });
              } else if (variable.type === 'referenced') {
                variableEdges.push({
                  source: varId,
                  target: node.id,
                  type: "variable_referenced"
                });
              }
            });
          });

          // 合并数据
          const allNodes = [...originalNodes, ...variableNodes];
          const allLinks = [...sGraphData.allEdges, ...variableEdges];

          const width = 800;
          const height = 600;
          const labelOffset = 10;
          const tooltip = d3.select(".tooltip");

          const svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

          // 定义所有箭头标记
          const defs = svg.append("defs");
          
          // 原始曲线边箭头（灰色）
          defs.append("marker")
            .attr("id", "arrow-curve")
            .attr("viewBox", "0 -3 6 6")
            .attr("refX", 10)
            .attr("refY", 0)
            .attr("markerWidth", 5)
            .attr("markerHeight", 5)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M0,-3L6,0L0,3")
            .attr("class", "arrow-head");

          // 原始直线边箭头（灰色）
          defs.append("marker")
            .attr("id", "arrow-line")
            .attr("viewBox", "0 -3 6 6")
            .attr("refX", 10)
            .attr("refY", 0)
            .attr("markerWidth", 5)
            .attr("markerHeight", 5)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M0,-3L6,0L0,3")
            .attr("class", "arrow-head");

          // 变量声明边箭头（蓝色）
          defs.append("marker")
            .attr("id", "arrow-declared")
            .attr("viewBox", "0 -3 6 6")
            .attr("refX", 10)
            .attr("refY", 0)
            .attr("markerWidth", 8)
            .attr("markerHeight", 8)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M0,-3L6,0L0,3")
            .attr("fill", "#6baed6");

          // 变量引用边箭头（绿色）
          defs.append("marker")
            .attr("id", "arrow-referenced")
            .attr("viewBox", "0 -3 6 6")
            .attr("refX", 10)
            .attr("refY", 0)
            .attr("markerWidth", 8)
            .attr("markerHeight", 8)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M0,-3L6,0L0,3")
            .attr("fill", "#74c476");

          // 创建仿真器
          const simulation = d3.forceSimulation(allNodes)
            .force("link", d3.forceLink(allLinks).id(d => d.id).distance(d => d.isVariable ? 40 : 100))
            .force("charge", d3.forceManyBody().strength(d => d.isVariable ? -30 : -100))
            .force("center", d3.forceCenter(width / 2, height / 2));

          // 绘制边
          const curveLinks = allLinks.filter(d => d.type === "call");
          const lineLinks = allLinks.filter(d => d.type === "parent");
          const declaredLinks = allLinks.filter(d => d.type === "variable_declared");
          const referencedLinks = allLinks.filter(d => d.type === "variable_referenced");

          // 曲线边（call类型）
          const linkCurves = svg.append("g")
            .selectAll(".link-curve")
            .data(curveLinks)
            .join("path")
            .attr("class", "link-curve")
            .attr("stroke-width", 2)
            .attr("stroke-dasharray", "5,5")
            .attr("marker-end", "url(#arrow-curve)")
            .on("mouseover", showLinkLabel)
            .on("mouseout", hideLinkLabel);

          // 直线边（parent类型）
          const linkLines = svg.append("g")
            .selectAll(".link-line")
            .data(lineLinks)
            .join("line")
            .attr("class", "link-line")
            .attr("stroke-width", 2)
            .attr("marker-end", "url(#arrow-line)")
            .on("mouseover", showLinkLabel)
            .on("mouseout", hideLinkLabel);

          // 变量声明边
          const declaredLinkLines = svg.append("g")
            .selectAll(".declared-link")
            .data(declaredLinks)
            .join("line")
            .attr("class", "declared-link")
            .attr("stroke", "#6baed6")
            .attr("stroke-width", 1.5)
            .attr("stroke-dasharray", "3,2")
            .attr("marker-end", "url(#arrow-declared)")
            .on("mouseover", showLinkLabel)
            .on("mouseout", hideLinkLabel);

          // 变量引用边
          const referencedLinkLines = svg.append("g")
            .selectAll(".referenced-link")
            .data(referencedLinks)
            .join("line")
            .attr("class", "referenced-link")
            .attr("stroke", "#74c476")
            .attr("stroke-width", 1.5)
            .attr("marker-end", "url(#arrow-referenced)")
            .on("mouseover", showLinkLabel)
            .on("mouseout", hideLinkLabel);

          // 边标签
          const linkLabel = svg.append("g")
            .selectAll(".link-label")
            .data(allLinks)
            .join("text")
            .attr("class", "link-label")
            .text(d => d.type)
            .attr("font-size", 10)
            .attr("fill", d => {
              if (d.type === 'variable_declared') return "#6baed6";
              if (d.type === 'variable_referenced') return "#74c476";
              return "#666";
            });

          // 绘制节点
          const nodes = svg.append("g")
            .selectAll(".node")
            .data(allNodes)
            .enter();

          // 作用域节点
          const scopeNodes = nodes.filter(d => !d.isVariable)
            .append("g")
            .attr("class", "scope-node");

          scopeNodes.append("circle")
            .attr("r", 8)
            .attr("fill", "#feb24c")
            .call(d3.drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended));

          scopeNodes.append("text")
            .attr("class", "node-label")
            .text(d => d.name)
            .attr("dx", labelOffset)
            .attr("dy", "0.3em");

          // 变量节点
          const varNodes = nodes.filter(d => d.isVariable)
            .append("g")
            .attr("class", "variable-node");

          varNodes.append("rect")
            .attr("width", 16)
            .attr("height", 16)
            .attr("x", -8)
            .attr("y", -8)
            .attr("rx", 3)
            .attr("class", "variable-node")
            .on("mouseover", function(event, d) {
              tooltip
                .style("opacity", 1)
                .html(`Value: ${d.value}`)
                .style("left", `${event.pageX + 10}px`)
                .style("top", `${event.pageY - 10}px`);
            })
            .on("mouseout", () => tooltip.style("opacity", 0))
            .call(d3.drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended));

          varNodes.append("text")
            .attr("class", "variable-label")
            .text(d => d.name)
            .attr("text-anchor", "middle")
            .attr("dominant-baseline", "middle");

          // 节点ID标签
          const nodeId = svg.append("g")
            .selectAll(".node-id")
            .data(allNodes.filter(d => !d.isVariable))
            .join("text")
            .attr("class", "node-id")
            .text(d => d.id + 1);

          // 动态更新
          simulation.on("tick", () => {
            // 更新边
            linkCurves.attr("d", curvedPath);
            linkLines.attr("x1", d => d.source.x).attr("y1", d => d.source.y)
                     .attr("x2", d => d.target.x).attr("y2", d => d.target.y);
            declaredLinkLines.attr("x1", d => d.source.x).attr("y1", d => d.source.y)
                            .attr("x2", d => d.target.x).attr("y2", d => d.target.y);
            referencedLinkLines.attr("x1", d => d.source.x).attr("y1", d => d.source.y)
                              .attr("x2", d => d.target.x).attr("y2", d => d.target.y);
            
            // 更新节点位置
            scopeNodes.attr("transform", d => `translate(${d.x},${d.y})`);
            varNodes.attr("transform", d => `translate(${d.x},${d.y})`);
            
            // 更新标签
            linkLabel.attr("x", d => (d.source.x + d.target.x)/2)
                    .attr("y", d => (d.source.y + d.target.y)/2 + 5);
            nodeId.attr("x", d => d.x).attr("y", d => d.y + 2);
          });

          // 曲线路径生成
          function curvedPath(d) {
            const dx = d.target.x - d.source.x;
            const dy = d.target.y - d.source.y;
            return `M${d.source.x},${d.source.y} Q${(d.source.x + d.target.x)/2 + dy/2},${(d.source.y + d.target.y)/2 - dx/2} ${d.target.x},${d.target.y}`;
          }

          // 拖拽功能
          function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
          }

          function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
          }

          function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
          }

          // 边标签显示控制
          function showLinkLabel(event, d) {
            linkLabel.filter(l => l === d)
                    .transition().duration(200).style("opacity", 1);
          }

          function hideLinkLabel(event, d) {
            linkLabel.filter(l => l === d)
                    .transition().duration(200).style("opacity", 0);
          }
        } catch (error) {
          console.error("Error:", error);
        }
      }

      visualizeScopeGraph();
    </script>
  </body>
</html>
