<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope Graph Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>

  <body>
    <svg id="scope-graph" width="800" height="600"></svg>
    <script>
      // 假设 sGraph 是你在 s.ts 中导出的全局作用域容器实例
      // 这里我们模拟一个简单的 sGraph 数据结构
      const sGraph = {
        allNodes: [
          { entity: { id: 1, name: "Global Scope", type: "scope" } },
          {
            entity: { id: 2, name: "Function Scope 1", type: "scope", parent: { id: 1 } },
          },
          {
            entity: { id: 3, name: "Function Scope 2", type: "scope", parent: { id: 1 } },
          },
          { entity: { id: 4, name: "Block Scope", type: "scope", parent: { id: 2 } } },
        ],
        allEdges: [
          { from: { entity: { id: 1 } }, to: { entity: { id: 2 } } },
          { from: { entity: { id: 1 } }, to: { entity: { id: 3 } } },
          { from: { entity: { id: 2 } }, to: { entity: { id: 4 } } },
        ],
      };

      // 定义 SVG 画布
      const svg = d3.select("#scope-graph");
      const width = +svg.attr("width");
      const height = +svg.attr("height");

      // 定义节点和边的数据
      const nodes = sGraph.allNodes.map((node) => node.entity);
      const links = sGraph.allEdges.map((edge) => ({
        source: nodes.find((node) => node.id === edge.from.entity.id),
        target: nodes.find((node) => node.id === edge.to.entity.id),
      }));

      // 创建力导向图布局
      const simulation = d3
        .forceSimulation(nodes)
        .force(
          "link",
          d3
            .forceLink(links)
            .id((d) => d.id)
            .distance(100)
        )
        .force("charge", d3.forceManyBody().strength(-100))
        .force("center", d3.forceCenter(width / 2, height / 2));

      // 绘制边
      const link = svg
        .append("g")
        .attr("stroke", "#999")
        .attr("stroke-opacity", 0.6)
        .selectAll("line")
        .data(links)
        .join("line")
        .attr("stroke-width", (d) => Math.sqrt(d.value));

      // 绘制节点
      const node = svg
        .append("g")
        .attr("stroke", "#fff")
        .attr("stroke-width", 1.5)
        .selectAll("circle")
        .data(nodes)
        .join("circle")
        .attr("r", 5)
        .attr("fill", "#69b3a2");

      // 为节点添加标签
      const label = svg
        .append("g")
        .attr("font-family", "sans-serif")
        .attr("font-size", 10)
        .selectAll("text")
        .data(nodes)
        .join("text")
        .text((d) => d.name)
        .attr("dy", ".35em");

      // 更新节点和边的位置
      simulation.on("tick", () => {
        link
          .attr("x1", (d) => d.source.x)
          .attr("y1", (d) => d.source.y)
          .attr("x2", (d) => d.target.x)
          .attr("y2", (d) => d.target.y);

        node.attr("cx", (d) => d.x).attr("cy", (d) => d.y);

        label.attr("x", (d) => d.x).attr("y", (d) => d.y);
      });
    </script>
  </body>
</html>
